{% extends 'main.html' %}
<!-- context = {'speciesComments': speciesComments } -->
{% block content %}

<div class="container">
    <h3>Species Maintenance Logs</h3>
     {% if speciesMaintenanceLogs.all.count > 0  %}
        {% for speciesMaintenanceLog in speciesMaintenanceLogs %}
        <p><a href="{% url 'speciesMaintenanceLog' speciesMaintenanceLog.id %}">{{speciesMaintenanceLog.name}}</a></p>
        {% endfor %}
    {% else %}
    <h5>None</h5>
    {% endif %}     
</div>

{% endblock content %}
