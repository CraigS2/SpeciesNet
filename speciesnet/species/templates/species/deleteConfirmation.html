{% extends 'main.html' %}

{% block content %}
<div class="container">
<h3>Delete {{object_type}}</h3>
    <div>
        <form method="POST" action="">
            {% csrf_token %}
            <p>Are you sure you want to delete {{object_name}}?</p>
            <p><a href="{{request.META.HTTP_REFERER}}">Cancel</a></p>
            <p><input type="Submit" value="Delete"></p>
        </form>
    </div>
</div>
{% endblock content %}
