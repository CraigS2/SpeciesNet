{% extends 'main.html' %}

{% block content %}

<h1>Edit Reference Link</h1>
<p>The <b>Name</b> is displayed on the species page for the <b>Reference url</b>.</p>

<div>
    <table>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_table}}
            <tr>
                <td></td>
                <td style="text-align: left; padding-top: 1em;">
                    <input type="Submit" style="border-style: solid; box-sizing: border-box; border-radius: 6px; padding: 4px 24px;" 
                        value="Apply Changes"></td>  
            </tr>
            <tr>
                <td></td>
                <td style="text-align:left; padding-top:1em;">
                    <button style="border-style:solid; box-sizing: border-box; border-radius: 6px; padding: 4px 24px;" 
                        onclick="window.location.href='{% url 'deleteSpeciesReferenceLink' speciesReferenceLink.id  %}';" 
                        type="button">&nbsp;&nbsp;&nbsp;Delete Link&nbsp;&nbsp;&nbsp;
                    </button></td>    
            </tr>
        </form>
    </table>
</div>


{% endblock content %}
