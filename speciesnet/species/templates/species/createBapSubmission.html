{% extends 'main.html' %}
<!--context = {'form': form, 'bapClub': bapClub, 'aquarist': aquarist, 'speciesInstance': speciesInstance}-->

{% block content %}
    <h2>{{bapClub.name}}</h2>
    <h3><b>BAP Submission</b></h3>
    <h4><b>Aquarist:</b> {{aquarist.first_name}} {{aquarist.last_name}}</a></h4>
    <h4><b>Species:</b> &nbsp;&nbsp;{{speciesInstance.name}}</h4>
    <div>
        <table>
            <form method="POST" enctype="multipart/form-data" action="">
                {% csrf_token %}
                {{form.as_table}}
                <td> </td><td style="text-align: left; padding-top: 1em;"><input type="Submit" value="Submit"></td>
            </form>
        </table>
    </div>
<p><small>&nbsp;</small></p>

{% endblock content %}
