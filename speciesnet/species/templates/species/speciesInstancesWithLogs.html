{% extends 'main.html' %}

{% block content %}
<div class="container">
    <h3>Species Instances with Logs</h3>
    {% if not speciesInstancesEmpty%}
        {% for speciesInstance in speciesInstances %}
            <div>
                <p>
                    <a href="{% url 'speciesInstance' speciesInstance.id %}">{{speciesInstance.name}}</a>:&nbsp;  
                    <a href="{% url 'speciesInstanceLog' speciesInstance.id %}">{{speciesInstance.name}} Log</a>
                </p>
            </div>
        {% endfor %}
    {% else %} 
        <p>None</p>
    {% endif %}  
</div>

{% endblock content %}
