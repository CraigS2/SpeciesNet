{% extends 'main.html' %}

{% block content %}

<h1>Delete Club Member</h1>

    <div>
        <form method="POST" action="">
            {% csrf_token %}
            <p>Are you sure you want to delete  {{aquaristClubMember.user.first_name}} {aquaristClubMember.user.last_name}'s membership?</p>
            <p><a href="{{request.META.HTTP_REFERER}}">Cancel</a></p>
            <p><input type="Submit" value="Delete"></p>
        </form>
    </div>

{% endblock content %}
