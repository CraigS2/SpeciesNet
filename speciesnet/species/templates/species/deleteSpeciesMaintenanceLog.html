{% extends 'main.html' %}

{% block content %}

<h1>Delete Species Maintenance Log Entry</h1>

    <div>
        <form method="POST" action="">
            {% csrf_token %}
            <p>Are you sure you want to delete this Species Maintenance Log Entry?</p>
            <p><i>"{{speciesMaintenanceLog.name}}"</i></p>
            <p><a href="{{request.META.HTTP_REFERER}}">Cancel</a></p>
            <p><input type="Submit" value="Delete"></p>
        </form>
    </div>

{% endblock content %}
