{% extends 'main.html' %}

<!-- context = {'form': form, 'bapGP': bapGP, 'club': club} -->

{% block content %}
<div class="container">
    <h3>{{ club.name }}</h3>
    <h4>Edit BAP Genus Points</h3>
    <h5><b>Genus:</b> {{ bapGP.name }}</h5>
    <div>
        <table>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_table}}
                <tr>
                    <td></td>
                    <td style="text-align: left; padding-top: 1em;">
                        <input type="Submit" style="border-style: solid; box-sizing: border-box; border-radius: 6px; padding: 4px 24px;" 
                            value="Apply Changes">
                    </td> 
                </tr>
                <tr>
                    <td></td>
                    <td style="text-align:left; padding-top:1em;">
                        <button style="border-style:solid; box-sizing: border-box; border-radius: 6px; padding: 4px 24px;" 
                            onclick="window.location.href='{% url 'deleteBapGenusPoints' bapGP.id %}';" type="button">&nbsp;Delete&nbsp;</button>
                    </td>                   
                </tr>
            </form>
        </table>
    </div>
</div>
{% endblock content %}
