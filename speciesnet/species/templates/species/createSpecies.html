{% extends 'main.html' %}

{% block content %}

<h1>Add Species:</h1>

    <div>
        <table>
            <form method="POST" enctype="multipart/form-data" action="">
                {% csrf_token %}
                {{form.as_table}}
            </form>
        </table>
        <p style="margin-left: 50px;"><input type="Submit" value="Submit"></p>
        
        {% if img_obj %}
            <h3>Succesfully uploaded : {{img_obj.title}}</h3>
            <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">
        {% endif %}
    </div>

{% endblock content %}
