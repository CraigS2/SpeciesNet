{% extends 'main.html' %}

{% block content %}

<h1>Fish Species Home</h1>

<div>
    <div>
         {% for species in speciesset %}
            <div>
                <h5> {{species.id}} -- <a href="{% url 'species' species.id %}">{{species.name}}</a></h5>
            </div>
         {% endfor %} 

    </div>
</div>

{% endblock content %}
